<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1><img src="odin-lined.png" alt="Odin">Odin</h1>
        </div>
    </div>
    <div class="main-content">
        <div class="top">
            <h2>This is not a real online service! You konw you need something like this inyour life ot help you realize your dreams.Sign up <i>now</i> to get started!</h2><br>
            <h2>You <i>know</i> you want to.</h2>
        </div>
        <div class="form-container">
            <h2>Let's do this!</h2><br>
            <form>
                <div class="form-group">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
            </form>

        </div>
        <div class="bottom">
            <button>Create Account</button>
            <h3>Already have an account? <a href="#">Log in here!</a></h3>
        </div>
    </div>
</body>
</html>
